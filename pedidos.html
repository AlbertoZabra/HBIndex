<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Bolo Pedidos</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hora do Bolo Pedidos</h1>
    <form id="pedidoForm">
        <label for="celular">Número do Celular:</label>
        <input type="text" id="celular" name="celular" required>
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="data_entrega">Data de Entrega:</label>
        <input type="text" id="data_entrega" name="data_entrega" required>
        <label for="pedido">Descrição do Pedido:</label>
        <textarea id="pedido" name="pedido" rows="4" required></textarea>
        <button type="submit">Gravar</button>
    </form>

    <script>
        document.getElementById('pedidoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado normalmente

            // Obtém os valores dos campos
            var celular = document.getElementById('celular').value;
            var nome = document.getElementById('nome').value;
            var dataEntrega = document.getElementById('data_entrega').value;
            var pedido = document.getElementById('pedido').value;

            // Aqui você pode enviar os dados para o backend (por exemplo, usando AJAX)
            console.log('Número do Celular:', celular);
            console.log('Nome do Cliente:', nome);
            console.log('Data de Entrega:', dataEntrega);
            console.log('Descrição do Pedido:', pedido);

            // Limpa o formulário após enviar
            document.getElementById('pedidoForm').reset();
        });
    </script>
</body>
</html>
